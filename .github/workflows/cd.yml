name: CD

on:
  push:
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  package_macos:
    name: Package macOS
    runs-on: macos-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Package
        run: |
          cargo build --release
          cargo run --release -p bundler
          cd target/release/bundle/macos/
          zip -r subsapixplr_universal.zip subsAPIxplr.app
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: macos-package
          path: target/release/bundle/macos/subsapixplr_universal.zip

  package_win:
    name: Package Windows
    runs-on: windows-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Package
        run: |
          cargo build --release
          cargo run --release -p bundler
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: win-package
          path: target/release/bundle/win/subsAPIxplr.msi

  package_deb:
    name: Package Debian
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Package
        run: |
          cargo build --release
          cargo run --release -p bundler
          cd target/release/bundle/deb
          tar -cvf substrate_api_explorer.tar *
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: deb-package
          path: target/release/bundle/deb/substrate_api_explorer.tar

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [package_macos, package_win, package_deb]

    steps:
      - name: Create Release
        id: cr
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download macOS package
        uses: actions/download-artifact@v1
        with:
          name: macos-package

      - name: Download Windows package
        uses: actions/download-artifact@v1
        with:
          name: win-package

      - name: Download Debian package
        uses: actions/download-artifact@v1
        with:
          name: deb-package

      - name: Upload Release Assets
        id: upload-win-release-asset 
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            macos-package/subapixplr_x86_64.zip
            win-package/SubAPIxplr.msi
            deb-package/substrate_api_explorer_amd64.tar
